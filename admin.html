<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - HIAF</title>
    <link rel="stylesheet" href="admin.css">
</head>
<body>

    <!-- Login Section (Visible by default) -->
    <div id="admin-login" class="container">
        <header>
            <img src="images/IMG-20250612-WA0014.jpg" alt="HIAF Logo" class="logo">
            <h1>Admin Dashboard Login</h1>
        </header>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <p id="login-error" class="error-message" style="display: none;">Invalid credentials. Please try again.</p>
        </form>
    </div>

    <!-- Dashboard Section (Hidden by default, shown after login) -->
    <div id="admin-dashboard" class="container wide" style="display: none;">
        <header>
            <h1>HIAF Grant Applications Dashboard</h1>
            <button id="logout-button">Logout</button>
        </header>

        <div class="table-container">
            <table id="applications-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Applied On</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>NIN</th>
                        <th>BVN</th>
                        <th>State</th>
                        <th>LGA</th>
                        <th>Home Address</th>
                        <th>Bank Name</th>
                        <th>Account No.</th>
                        <th>Account Name</th>
                        <th>Business Nature</th>
                        <th>Passport File</th>
                    </tr>
                </thead>
                <tbody id="applications-tbody">
                    <!-- Application data will be dynamically inserted here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="admin.js"></script>
</body>
</html>
